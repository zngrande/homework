<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List</title>
    <style>
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/loginPage" class="logout-button">登出</a> <!-- 新增的登出按鈕 -->

    <p>全部商品清單</p>
    <hr />
    <table width="800" border="1">
        <tr>
            <td>商品名稱</td>
            <td>商品內容</td>
            <td>商品底價</td>
            <th>目前最高價</th>
            <th>出價者</th>
            <th>操作</th>  <!-- 新增操作標題 -->
        </tr>
        {% for rec in data %}
        <tr>
            <td>{{ rec.name }}</td>
            <td>{{ rec.content }}</td>
            <td>{{ rec.starting_price }}</td>
            <td>{{ rec.highest_price }}</td>
            <td>{{ rec.Uname }}</td>
            <td>
                <!-- 競標按鈕 -->
                <form method="post" action="/placeBid" style="display: inline;">
                    <input type="hidden" name="Pid" value="{{ rec.Pid }}">
                    <input type="number" name="bid_amount" placeholder="競標價格" required min="{{ rec.highest_price + 1 }}">
                    <button type="submit">競標</button>
                </form>
                
            </td>
            <!-- 查看出價紀錄連結 -->
            <td><a href="/bidRecords/{{ rec.Pid }}">查看所有出價紀錄</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/frontPage">回到首頁</a>
</body>
</html>
