<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ restaurant }}的菜單</title>
    <style>
        body {
            position: relative; /* 相對定位，便於放置按鈕 */
        }
        .logout-button, .cart-button {
            position: absolute; /* 使用絕對定位 */
            top: -5px; /* 距離頂部 */
            padding: 6px 12px; /* 按鈕內邊距 */
            background-color: #007BFF; /* 按鈕顏色 */
            color: white; /* 按鈕文字顏色 */
            border: none; /* 去除邊框 */
            border-radius: 4px; /* 圓角 */
            text-decoration: none; /* 去除底線 */
            cursor: pointer; /* 鼠標變成手形 */
        }
        .logout-button {
            right: 0px; /* 靠右 */
        }
        .cart-button {
            right: 80px; /* 靠右，位於登出按鈕左側 */
        }
        .button {
            display: inline-block;
            padding: 6px 14px;
            background-color: #007BFF; /* 按鈕顏色 */
            color: white; /* 按鈕文字顏色 */
            text-align: center; /* 文字置中 */
            border-radius: 4px; /* 圓角 */
            text-decoration: none; /* 去除底線 */
        }
        .button.add-to-cart {
            background-color: #28a745; /* 綠色背景 */
        }
    </style>
</head>
<body>
    <a href="/cart" class="button cart-button">購物車</a> <!-- 購物車按鈕 -->
    <a href="/logout" class="button logout-button">登出</a>
    <p>{{ restaurant }}的菜單</p>
    <hr />
    <table width="600" border="1">
        <tr>
            <td>餐點名稱</td>
            <td>價錢</td>
            <td>簡介</td>
            <td>操作</td>
        </tr>
        {% for rec in data %}
        <tr>
            <td>{{ rec.dish_name }}</td>
            <td>{{ rec.price }}</td>
            <td>{{ rec.content }}</td>
            <td>
                <!-- 數量輸入框和加入購物車表單 -->
                <form method="post" action="/placedish" style="display: inline;">
                    <input type="hidden" name="dish_name" value="{{ rec.dish_name }}">
                    <input type="hidden" name="price" value="{{ rec.price }}">
                    <input type="hidden" name="restaurant_name" value="{{ restaurant }}">
                    <input type="number" name="how_many" placeholder="數量" required min="0" value="0">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" >加入所有選擇的餐點</button>
    <a href="/frontPage">回到首頁</a>
    <br>
</body>
</html>
