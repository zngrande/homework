<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DishList</title>
    <style>
        body {
            position: relative; /* 相對定位，便於放置登出按鈕 */
        }
        .logout-button {
        position: absolute; /* 使用絕對定位 */
        top: -5px; /* 距離頂部 10px */
        right: 0px; /* 距離右側 10px */
        padding: 6px 12px; /* 按鈕內邊距 */
        background-color: #007BFF; /* 按鈕顏色 */
        color: white; /* 按鈕文字顏色 */
        border: none; /* 去除邊框 */
        border-radius: 4px; /* 圓角 */
        text-decoration: none; /* 去除底線 */
        cursor: pointer; /* 鼠標變成手形 */
    }
        .button {
            display: inline-block;
            padding: 6px 14px;
            background-color: #007BFF; /* 按鈕顏色 */
            color: white; /* 按鈕文字顏色 */
            text-align: center; /* 文字置中 */
            border-radius: 4px; /* 圓角 */
            text-decoration: none; /* 去除底線 */
        }
        .button.delete {
            background-color: #dc3545; /* 刪除按鈕的顏色 */
        }
    </style>
</head>
<body>
    <a href="/logout" class="button logout-button">登出</a> <!-- 登出按鈕 -->
    
    <p>餐點清單</p>
    <hr />
    <table width="600" border="1">
        <tr>
            <td>名稱</td>
            <td>價格</td>
            <td>內容</td>
        </tr>
        
        {% for rec in data %}
        <tr>
            <td>{{ rec.dish_name }}</td>
            <td>{{ rec.price }}</td>
            <td>{{ rec.content }}</td>
            <td>
                <!-- 修改按鈕 -->
                <a href="/editdish/{{ rec.dish_id }}" class="button">修改</a>
                
                <!-- 刪除按鈕 -->
                <a href="/deleteProduct/{{ rec.dish_id }}" class="button delete" onclick="return confirm('確定要刪除這個餐點嗎？');">刪除</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/confirmreceipt">回到首頁</a>&nbsp;
    <br>
</body>
</html>
