<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>編輯商品</title>
</head>
<body>
    <p>編輯商品</p>
    <hr />
    <!-- 確認 action 指向 /editproducts/<Pid> 並使用 POST 方法 -->
    <form method="post" action="/editproducts/{{ data.Pid }}">
        <label>商品名稱:</label>
        <input name="name" type="text" value="{{ data.name }}" required /> <br>
    
        <label>商品說明:</label>
        <textarea name="content" required>{{ data.content }}</textarea> <br>

        <label>商品底價:</label>
        <input name="starting_price" type="number" value="{{ data.starting_price }}" required min="1" /> <br>

        <button type="submit" onclick="return confirm('確定要儲存修改嗎？')">儲存修改</button>
    </form>

    <a href="/frontPage">回到首頁</a>
</body>
</html>
