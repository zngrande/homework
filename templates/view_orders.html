<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
</head>
<body>
    <h1>可接訂單</h1>
    <table border="1">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>餐廳名稱</th>
                <th>送達地址</th>
                <th>金額</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="orders-table">
            <!-- JS will dynamically populate rows -->
        </tbody>
    </table>

    <script>
        // 使用 async 函式來獲取待接訂單資料
        async function fetchOrders() {
            try {
                // 從後端 API 獲取待接訂單資料
                const response = await fetch('/delivery/orders');
                if (response.ok) {
                    const orders = await response.json();  // 解析 JSON 資料
                    const table = document.getElementById('orders-table');
                    table.innerHTML = '';  // 清空表格

                    // 遍歷每個訂單並動態創建表格行
                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.order_id}</td>
                            <td>${order.restaurant_name}</td>
                            <td>${order.delivery_address}</td>
                            <td>${order.amount}</td>
                            <td><button onclick="acceptOrder(${order.order_id})">接單</button></td>
                        `;
                        table.appendChild(row);
                    });
                } else {
                    alert('無法獲取訂單資料');
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert('獲取訂單資料時出現錯誤');
            }
        }

        // 接單操作
        async function acceptOrder(orderId) {
            try {
                const response = await fetch('/delivery/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Oid: orderId })  // 發送訂單 ID
                });

                if (response.ok) {
                    alert('接單成功！');
                    fetchOrders();  // 重新獲取待接訂單資料，更新頁面
                } else {
                    alert('接單失敗！');
                }
            } catch (error) {
                console.error('Error accepting order:', error);
                alert('接單過程中出現錯誤');
            }
        }

        // 頁面加載時自動獲取待接訂單
        fetchOrders();
    </script>
</body>
</html>
