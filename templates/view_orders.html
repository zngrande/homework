    <!DOCTYPE html>
    <html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="查看可接訂單，並進行接單操作的管理頁面">
        <meta name="keywords" content="接單, 訂單管理, 外送平台">
        <title>查看可接訂單</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            button {
                padding: 5px 10px;
                font-size: 14px;
                cursor: pointer;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            
            .logout-button {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 4px;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="/loginPage" class="logout-button">登出</a> 
        <h1>可接訂單</h1>
        <table>
            <thead>
                <tr>
                    <th>訂單編號</th>
                    <th>餐廳名稱</th>
                    <th>訂購人</th>
                    <th>送達地址</th>
                    <th>金額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data %}
                <tr>
                    <td>{{ data.order_id }}</td>
                    <td>{{ data.restaurant_name }}</td>
                    <td>{{ data.guest_name }}</td>
                    <td>{{ data.address }}</td>
                    <td>{{ data.total_price }}</td> 
                    <td>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </body>
    </html>
