<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="查看可接訂單，並進行接單操作的管理頁面">
    <title>查看可接訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>可接訂單</h1>
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <!--<th>餐廳名稱</th>
                <th>送達地址</th>
                <th>金額</th> -->
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="orders-table">
            <!-- JS 動態填充 -->
        </tbody>
    </table>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/delivery/orders');
                if (response.ok) {
                    const orders = await response.json();
                    const table = document.getElementById('orders-table');
                    table.innerHTML = '';
                    if (orders.length === 0) {
                        table.innerHTML = '<tr><td colspan="5">目前沒有可接訂單</td></tr>';
                        return;
                    }
                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.order_id}</td>
                            
                            <td>
                                <button onclick="acceptOrder(${order.order_id})">接單</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                } else {
                    alert('無法獲取訂單資料');
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        async function acceptOrder(orderId) {
            try {
                const response = await fetch('/delivery/accept', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Oid: orderId })
                });
                if (response.ok) {
                    alert('接單成功！');
                    fetchOrders();
                } else {
                    alert('接單失敗！');
                }
            } catch (error) {
                console.error('Error accepting order:', error);
            }
        }

        fetchOrders();
    </script>
</body>
</html>
