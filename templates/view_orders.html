<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
</head>
<body>
    <h1>可接訂單</h1>
    <table border="1">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>餐廳名稱</th>
                <th>送達地址</th>
                <th>金額</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="orders-table">
            <!-- JS will dynamically populate rows -->
        </tbody>
    </table>
    <script>
        async function fetchOrders() {
            const response = await fetch('/delivery/orders');
            const orders = await response.json();
            const table = document.getElementById('orders-table');
            table.innerHTML = '';
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.Oid}</td>
                    <td>${order.restaurant_name}</td>
                    <td>${order.delivery_address}</td>
                    <td>${order.amount}</td>
                    <td><button onclick="acceptOrder(${order.Oid})">接單</button></td>
                `;
                table.appendChild(row);
            });
        }

        async function acceptOrder(orderId) {
            const response = await fetch('/delivery/accept', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Oid: orderId })
            });
            if (response.ok) {
                alert('接單成功！');
                fetchOrders();
            } else {
                alert('接單失敗！');
            }
        }

        fetchOrders();
    </script>
</body>
</html>
